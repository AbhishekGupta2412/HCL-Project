<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in — HCL Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <main class="auth-layout">
        <div class="auth-card">
          <a href="index.html" class="back-link">← Back</a>
          <h1>Log in</h1>
          <p class="subtitle">Enter your credentials to access your account.</p>
          <form action="#" method="post" id="login-form">
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                autocomplete="current-password"
              />
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary">Log in</button>
            </div>
          </form>
          <div class="link-row">
            Don't have an account? <a href="signup.html">Sign up</a>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Replace with your auth logic
        alert("Login form submitted (UI only).");
      });
    </script>
  </body>
</html>
