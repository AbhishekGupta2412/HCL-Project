<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up — HCL Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app">
      <main class="auth-layout">
        <div class="auth-card">
          <a href="index.html" class="back-link">← Back</a>
          <h1>Sign up</h1>
          <p class="subtitle">Create an account to get started.</p>
          <form action="#" method="post" id="signup-form">
            <div class="form-group">
              <label for="name">Full name</label>
              <input
                type="text"
                id="name"
                name="name"
                placeholder="Jane Doe"
                required
                autocomplete="name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="you@example.com"
                required
                autocomplete="email"
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
                minlength="8"
                autocomplete="new-password"
              />
            </div>
            <div class="form-group checkbox">
              <input type="checkbox" id="terms" name="terms" required />
              <label for="terms">
                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
              </label>
            </div>
            <div class="form-footer">
              <button type="submit" class="btn btn-primary">Create account</button>
            </div>
          </form>
          <div class="link-row">
            Already have an account? <a href="login.html">Log in</a>
          </div>
        </div>
      </main>
    </div>
    <script>
      document.getElementById("signup-form").addEventListener("submit", function (e) {
        e.preventDefault();
        // Replace with your auth logic
        alert("Signup form submitted (UI only).");
      });
    </script>
  </body>
</html>
